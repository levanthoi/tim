<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>❤️❤️❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 'Baloo 2', cursive;
            background: #110031;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content{
            /* display: flex;
            flex-direction: column; */
            width: 300px;
            position : fixed;
        }

        .icon{
            padding: 0 auto;
            /* display: flex;
            align-items : center;
            justify-content: center; */
        }
        
        .text{
            position: relative;
            color: #fff;
            text-transform: uppercase;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            /* position: relative; */
            /* background: red; */
        }
        
        .text::before{
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: #110031;
            animation: animate 4s steps(12) infinite;
            /* animation-fill-mode: forwards; */
        }

        @keyframes animate {
            40%,60%{
                left: 100%;
            }
            100%{
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- <video src="video/penguin2" alt="I ❤️ U " class="icon" width="300px" autoplay loop></video> -->
        <img src="video/penguin2-unscreen.gif" alt="I ❤️ U" class="icon" width="300px">
        <div class="text">
            
        </div>
    </div>
    <script>
        const text = document.querySelector(".text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "Lê Văn Thời ❤️ ...";
            }, 0);
            setTimeout(() => {
                text.textContent = "Một chú cánh cụt non ...❤️ ";
            }, 4000);
            setTimeout(() => {
                text.textContent = "15-6 ❤️ .. .. ";
            }, 8000); //1s = 1000 milliseconds 
        }
        textLoad();
        setInterval(textLoad, 12000);

        // =================================================================
        
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="./bg.js"></script> -->
</body>
</html>
